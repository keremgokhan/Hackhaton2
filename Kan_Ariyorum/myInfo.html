<!DOCTYPE html>

<html>
    <head>
        <title></title>
        
    </head>
    <body>
        <div data-role="view" id="secondview" data-init="mobileSwitchInit" data-layout="mobile-view" data-title="Bilgilerim">
            <ul data-role="listview" data-style="inset" data-type="group">
                <li>
                    Kullanıcı Bilgileri
                    <ul>
                        <li data-icon="contacts"><a>İsim Soyisim:</a></li>
                        <li data-icon="contacts"><a>Dogum Tarihi:</a></li>
                        <li data-icon="contacts"><a>Cinsiyet:</a></li>
                        <li data-icon="contacts">Uygunluk:<input id="avaibility-switch" /></li>
                    </ul>
                </li>
                <li>
                    Ayarlar
                    <ul>
                        <li data-icon="compose"><a>Düzenle</a></li>
                        <li data-icon="delete"><a>Kullanıcıyı Uygulamadan Kaldır</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        
        
    <div data-role="layout" data-id="mobile-view">
    <footer data-role="footer">
        <div data-role="navbar" id="km-navbar">
            <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
            <span data-role="view-title">Bilgilerim</span>
        </div>
    </footer>
    </div>
        
    <script>
        function mobileSwitchInit() {

            $("#avaibility-switch").kendoMobileSwitch({
                checked: true,
                onLabel: "Evet",
                offLabel: "Hayır"
            });
        }
    </script>
    </body>
    
    
    
</html>
