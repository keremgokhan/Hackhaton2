<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script src="scripts/hello-world.js"></script>
        <script src="scripts/AjaxBusiness.js"></script>
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
    </head>
    <body>
        <div data-role="view" id="home" data-title="Login">
            <div id="firstScreen">
                <img class="app-logo" src="styles/images/logo.png" />
            </div>
            <div class="buttons">
                <a href="register.html" id="registerButton" data-role="button" data-click="openRegister">Register</a>
                <br>
                <a id="facebookRegisterButton" data-role="button" data-click="openFacebookRegister">Connect with Facebook</a>
                <br>
                <a id="googleRegisterButton" data-role="button" data-click="openFacebookRegister">Connect with Google+</a>
            </div>
        </div>

        <div data-role="layout" data-id="mobile-tabstrip">
            <footer data-role="footer">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </footer>

            <div data-role="header">
            </div>
        </div>

        <script>
            var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "mobile-tabstrip" });
        </script>
    </body>
</html>
