<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>
    <body>
        <div data-role="view" id="donor-listview" data-layout="mobile-view" data-show="detailShow" data-init="searchDonorInit">
            <footer data-role="footer">
                <div data-role="navbar">
                    <a class="nav-button" data-align="left" data-role="backbutton" id="cancel">Cancel</a>
                    <span data-role="view-title">Donor Search</span>
                    <a class="nav-button" data-align="right" data-role="button" data-click="searchForDonors" id="searchForDonors">Search!</a>
                </div>
            </footer>

            <form id="searchDonor" method="POST">
                <ul data-role="listview" data-style="inset" data-type="group" onclick="">
                    <li>
                        Blood type that you are seeking:
                        <ul>
                        <li>
                            <label>Blood Group
                                <select name="bloodType" id="dropdown">
                                    <option value="0">0</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="AB">AB</option>
                                </select>
                            </label>
                        </li>
                        <li>
                            <label>Rh Factor:
                                <input name="rhFactor" id="rh-switch" />
                            </label>
                        </li>
                        <li>
                            <label>
                                Radius (meters)
                                <input type="number" id="rad" value="500" />
                            </label>
                        </li>
                        </ul>
                     </li>
                </ul>
            </form>
        </div>
        
        

        
    <script>
        function searchDonorInit() {
            
            $("#rh-switch").kendoMobileSwitch({
                checked: true,
                onLabel: "Rh+",
                offLabel: "Rh-"
            });
        }
    </script>
    
    </body>
</html>
