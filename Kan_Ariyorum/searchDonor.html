<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>
    <body>
        <div data-role="view" id="donor-listview" data-layout="mobile-view" data-show="detailShow" data-init="searchDonorInit">
            <header data-role="header">
                <div data-role="navbar">
                    <a class="nav-button" data-align="left" data-role="backbutton" id="cancel">Cancel</a>
                    <span data-role="view-title">Uygun Dönor Arama</span>
                    <a class="nav-button" data-align="right" data-role="button" data-click="registerDonorSubmit" id="registerDonorSubmit">Done</a>
                </div>
            </header>

            <form id="searchDonor" method="POST">
                <ul data-role="listview" data-style="inset" data-type="group" onclick="">
                    <li>
                        Aradığınız kan grubunu girin:
                        <ul>
                        <li>
                            <label>Kan Grubu
                                <select name="bloodType" id="dropdown">
                                    <option value="0">0</option>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="AB">AB</option>
                                </select>
                            </label>
                        </li>
                        <li>
                            <label>Rh Faktörü
                                <input name="rhFactor" id="rh-switch" />
                            </label>
                        </li>
                        <li>
                            <label>
                                Çap (metre)
                                <input type="number" value="300" />
                            </label>
                        </li>
                        </ul>
                     </li>
                </ul>
            </form>
        </div>
        
        
    <div data-role="layout" data-id="mobile-view">
        <header data-role="header">
            <div data-role="navbar" id="km-navbar">
                <a class="nav-button" data-align="left" data-role="backbutton">Back</a>
                <span data-role="view-title">Uygun Dönor Arama</span>
            </div>
        </header>
    </div>
        
    <script>
        function searchDonorInit() {
            
            $("#rh-switch").kendoMobileSwitch({
                checked: true,
                onLabel: "Rh+",
                offLabel: "Rh-"
            });
        }
    </script>
    
    </body>
</html>
